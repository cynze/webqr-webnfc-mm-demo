<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>WebNFC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--  <ion-button expand="block" type="button" (click)="navigateToWriter()">  <ion-icon name="add"></ion-icon></ion-button>-->
  <ion-button expand="block" type="button" (click)="onScan()" [class.button-disabled]="(started$ | async)">  <ion-icon name="radio"></ion-icon></ion-button>

  <ion-item color="success" *ngIf="started$ | async">
    <ion-label>
      scan started successfully, looking for NFC tag
    </ion-label>
  </ion-item>

  <ion-item color="warning" *ngIf="notCompatible$ | async">
    <ion-label>
      device not compatible with WebNFC API :(
    </ion-label>
  </ion-item>

  <app-media *ngIf="(started$ | async) === false" [mediaId$]="serial$">
  </app-media>

</ion-content>
